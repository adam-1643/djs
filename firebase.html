function updateSummaryTable() {
    var x = document.getElementById("summary");

    for(var i = x.rows.length - 1; i >= 0; i--) {
        x.deleteRow(i)
    }

    let noOfClients = Object.keys(userConfig.transUsers).length;

    var headerRow = x.insertRow();
    headerCell = document.createElement('th');
    headerCell.colSpan = noOfClients;
    headerCell.innerHTML = "Podsumowanie";
    headerCell.className = "text-center";
    headerRow.appendChild(headerCell);

    var row = x.insertRow();
    for(var i = 1; i <= noOfClients; i++) {
        var cell = document.createElement('th');
        var u = "user" + i;
        cell.innerHTML = userConfig.transUsers[u];
        cell.className = "text-center";
        row.appendChild(cell);
    }

    var row = x.insertRow();
    for(var i = 1; i <= noOfClients; i++) {
        var cell = row.insertCell();
        var u = "user" + i;

        for(username of users) {
            if(username.nick == userConfig.transUsers[u]) {
                var balance = round2Fixed(username.give-username.get);
                if(balance < 0) {
                    cell.setAttribute("style","color: red;");
                }
                cell.innerHTML = Number(balance).toLocaleString("pl");
                break;
            }
        }
        cell.className = "text-center";
    }
}

function sendForm() {
    var form = document.getElementById("myForm");
    //console.log(form.kto.value + " " + form.komu.value);
    form.zwrot.disabled = false;

    let v1 = form.kto.value;
    let v5 = form.kiedy.value;

    var noOfLines = document.getElementsByClassName("addButton")[0].name.substr(1) - 1;

    if(noOfLines == 0) {
        let v2 = form.komu.value;
        console.log("czy forma? " + form.zwrot.checked);
        let v3 = form.zwrot.checked == true ? "(Z) " + form.co.value : form.co.value;
        let v4 = form.ile.value;
        v4 = v4.replace(",",".");
        addNewTransaction(v1, v2, v3, v4, v5, currentUser);

        updateData();
        form.reset();
        form.kiedy.value = formatDateString();

    } else {
        var sumOfTrans = 0;
        for(var i = 1; i <= noOfLines; i++) {
            console.log(form["ile"+i].value);
            let g2 = form["komu"+i].value;
            let g3 = form.zwrot.checked == true ? "(Z) " + form["co"+i].value : form["co"+i].value;
            let g4 = form["ile"+i].value;
            g4 = g4.replace(",",".");
            sumOfTrans += Number(g4);
            addNewTransaction(v1, g2, g3, g4, v5, currentUser);
        }
        let v2 = form.komu.value;
        let v3 = form.co.value;
        let v4 = form.ile.value;
        v4 = v4.replace(",",".");

        if(v4 > 0) {
            if(sumOfTrans > v4) {
                window.alert("Suma transakcji jest za du≈ºa");
                return;
            }

            v4 = v4 - sumOfTrans;
            addNewTransaction(v1, v2, v3, v4, v5, currentUser);

            updateData();
            form.reset();
            form.kiedy.value = formatDateString();
        } else {
            updateData();
            form.reset();
            form.kiedy.value = formatDateString();
        }
    }
}

}

}


function sortTable(image) {
    console.log("Sorted!");

    // get whole table
    var x = image.parentElement.parentElement.parentElement;
    // get number of rows;
    var length = x.rows.length-1;

    var cellNumber = image.parentElement.cellIndex;

    var changed = true;

    while(changed) {
        changed = false;
        for(var i = 1; i < length; i++) {
            var textBelow = x.rows[i+1].cells[cellNumber].innerHTML;
            let textAbove = x.rows[i].cells[cellNumber].innerHTML;
            if(cellNumber == 4) {
                textBelow = Number(textBelow);
                textAbove = Number(textAbove);
            } else {
                textBelow = textBelow.toLowerCase();
                textAbove = textAbove.toLowerCase();
            }

            if(textBelow < textAbove) {
                let row = x.rows[i+1];
                row.parentNode.insertBefore(row, x.rows[i]);
                changed = true;
            }
        }
    }
}
